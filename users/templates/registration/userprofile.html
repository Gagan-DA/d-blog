{% extends 'base.html' %}
{% block title%} Update User Profile  - {% endblock%}
{% block content %}
{% load static %}
<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-3 text-center">
        {% if profile.userimage %}
        <img src="{{profile.userimage.url}}" class="w-100 rounded-start"
        height='200px'>
        {% else %}
        <img src="{% static 'default_profile_pic.jpg' %}" class="w-75 rounded-start"
        height='200px'>
    {% endif %}
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h5 class="card-title">About {{first_name}} {{last_name}}</h5>
          <p class="card-text"><small class="text-body-secondary">
            <a href='{{profile.website_url}}' target='_blank'>Website</a> |
            <a href='{{profile.facebook_url}}' target='_blank'>Facebook</a> |
            <a href='{{profile.instagram_url}}' target='_blank'>Instagram</a> |
            <a href='{{profile.twiiter_url}}' target='_blank'>Twitter</a> 
          </small></p>
          <p class="card-text">{{profile.bio}}</p>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
